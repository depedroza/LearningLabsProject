{% extends "MainApp/base.html" %}

{% block content %}

<p>Topic: {{ topic }} </p>

<ul>
    <li>
        {% for e in entries %}
        <p>{{ e.text }}</p>
        <p>{{ e.date_added }} </p>
        <p><a href="{% url 'MainApp:edit_entry' e.id %}">Edit entry</a></p>
    </li>
    {% empty %}
    <li> There are no tneries for this topic yet.
    </li>
    {% endfor %}
</ul>

<p><a href="{% url 'MainApp:new_entry' topic.id %}">Add new entry</a></p>
<!--
Line 5 key has to be whatever you put as context key in views.py
-->
{% endblock content %}
