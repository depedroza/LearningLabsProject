{% extends "MainApp/base.html" %}

{% block content %}

<p>Topic: {{ topic }} </p>

<ul>
    <li>
        {% for e in entries %}
        <p>{{ e.text }}</p>
        <p>{{ e.date_added }} </p>
    </li>
    {% empty %}
    <li> There are no tneries for this topic yet.
    </li>
    {% endfor %}
</ul>
<!--
Line 5 key has to be whatever you put as context key in views.py
-->
{% endblock content %}
